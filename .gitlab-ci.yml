image: ubuntu:latest

stages:
  - deploy

deploy:
  stage: deploy
  only:
    - master
  before_script:
    - apt update -y && apt install -y openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
  script:
    - ssh $DEPLOY_USER@$DEPLOY_HOST "mkdir -p $DEPLOY_PATH"
    - rsync -avz --delete . $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH --exclude '.env'
    - ssh $DEPLOY_USER@$DEPLOY_HOST "cd $DEPLOY_PATH && export $(grep -v '^#' .env | xargs) && npm install && npx prisma migrate deploy"
    - ssh $DEPLOY_USER@$DEPLOY_HOST "cd $DEPLOY_PATH && npm install && npm run build"
    - ssh $DEPLOY_USER@$DEPLOY_HOST "cd $DEPLOY_PATH && pm2 restart interview-ready-back --update-env || pm2 start dist/main.js --name interview-ready-back"
    - ssh $DEPLOY_USER@$DEPLOY_HOST "pm2 save"
